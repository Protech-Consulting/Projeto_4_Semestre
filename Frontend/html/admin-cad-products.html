<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="css/style-admin-products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="../js/products.js"></script>
</head>

<body>
    <div class="container px-0 mx-0 principal">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="logo">
                    <span>|</span> TELA ADMIN
                </div>
                <div class="perfil text-center">
                    <img src="foto_minha.jpg" alt="Foto Perfil">
                    <h5>Celo</h5>
                    <p>Admin</p>
                </div>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="produtos.html"><i class="bi bi-bag"></i> Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="estoque.html"><i class="bi bi-box"></i> Estoque</a>
                    </li>
                </ul>
            </div>


            <div class="col-md-9 content">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Produtos</h2>
                    <!-- Campo de pesquisa -->
                    <input type="text" id="searchProduto" class="form-control w-50 me-3"
                        placeholder="Procurar produtos...">
                    <button class="btn btn-warning" id="button-modal-add-product"><a><i class="bi"></i>Adicionar
                            Produto</a></button>
                </div>

                <!-- Tabela de produtos -->
                <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
                    id="div-products">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-add-product hide" id="modal-add-product">
        <div class="container w-50 modal-container">
            <button id="close-modal">X</button>
            <div class="row">
                <form class="d-grid" action="" enctype="multipart/form-data" id="form-add-product">
                    <input type="file" name="txtImagem" id="imagemFile">
                    <div class="mb-3">
                        <label for="txtNomeProduto" class="form-label">Nome Produto</label>
                        <input type="text" class="form-control" id="txtNomeProduto" name="txtNomeProduto">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="txtMarcaProduto">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Tratamento</label>
                        <select class="form-select" name="txtTratamento" id="">
                            <option value="" selected>Selecione</option>
                            <option value="Piscina">Piscina</option>
                            <option value="Limpeza">Limpeza</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</body>

</html>
