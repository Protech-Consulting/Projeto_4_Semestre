<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/products-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <script defer src="../js/products.js"></script>
</head>

<body>
    <div class="modal-add-product hide" id="modal-add-product">
        <div class="container w-50">
            <div class="row">
                <form class="d-grid" action="" enctype="multipart/form-data" id="form-add-product">
                    <input type="file" name="txtImagem" id="imagemFile">
                    <div class="mb-3">
                        <label for="txtNomeProduto" class="form-label">Nome Produto</label>
                        <input type="text" class="form-control" id="txtNomeProduto" name="txtNomeProduto">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Tratamento</label>
                        <select class="form-select" name="txtTratamento" id="">
                            <option value="" selected>Selecione</option>
                            <option value="Piscina">Piscina</option>
                            <option value="Limpeza">Limpeza</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
            <h2 class="text-2xl font-bold tracking-tight text-gray-900">Produtos</h2>
            <button class="outline outline-offset-2 outline-blue-500" id="button-modal-add-product">ADD</button>

            <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
                id="div-products">




                <!-- More products... -->
            </div>
        </div>
    </div>

</body>

</html>
